<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Team Generator!</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to our team Generator :D </h1>
        <p class="lead">At first you need to create a list with names and then pair each other. </p>
        <hr class="my-4">
        <p>Type the name and then press the button!</p>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Type the name</span>
            </div>
            <input  type="text" aria-label="First name" class="form-control">
          </div>
          <br>
        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="addNames()">Add new name.</a>
      </div>
    <ul class="list-group">       
      </ul>
      <form>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
            <span class="ml-1">Select the number of the teams you want.</span></div>
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">         
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
              <option value="6">Six</option>
              <option value="7">Seven</option>
              <option value="8">Eight</option>
              <option value="9">Nine</option>
              <option value="10">Ten</option>
            </select>
          </div>
          <div class="col-auto my-1">
            <div class="custom-control custom-checkbox mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
              <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
            </div>
          </div>
          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary" onclick="makingOfTheLists()">Submit</button>
          </div>
        </div>
      </form>
      <hr>
      <ol class="list-group">
       
      </ol>

      <button type="button" class="btn btn-primary btn-lg btn-block">Generate the pairs!!!</button>

  

  
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="js.js"> </script>
  </body>
</html>
